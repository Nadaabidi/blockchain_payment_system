<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Transaction Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-section">
        <div class="header-content">
            <h1>Crypto Transaction Tracker</h1>
            <p>A blockchain-based payment system that ensures secure and efficient cryptocurrency transactions. Easily manage payments, check balances, and track transaction history with our seamless interface.</p>
            <nav>
                <ul class="nav-list">
                    <li class="btn-98"><a href="index.html">Dashboard</a></li>
                    <li class="btn-98"><a href="transactions.html">Transactions</a></li>
                    <li class="btn-98"><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-image">
            <img src="./assets/bitcoin.png" alt="" />
        </div>
    </header>

    <div id="dashboardContent">
        <button id="sendPayment" class="btn-50" onclick="openModal('Send Payment')"><span>Send Payment</span></button>
        <button id="withdrawFunds" class="btn-50" onclick="openModal('Withdraw Funds')"><span>Withdraw Funds</span></button>
        <button id="requestRefund" class="btn-50" onclick="openModal('Request Refund')"><span>Request Refund</span></button>
        <button id="getBalance" class="btn-50" onclick="openModal('Get Contract Balance')"><span>Get Contract Balance</span></button>

    </div>
    <!-- Modal Popup Structure -->
    <div id="outputModal" class="modal">
        <h2 id="modalTitle"></h2>
        <div class="modal-content" id="modalContent"></div>
        <button class="close-modal" onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal(action) {
            document.getElementById('modalTitle').innerText = action;
            document.getElementById('modalContent').innerText = `Performing action: ${action}`;
            document.getElementById('outputModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('outputModal').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.11/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
